<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
</head>
<body>
<div class="wrapper">
    <header>
        <marquee><h2>Send a Message</h2></marquee>
    </header>
    <form action="">
        <div class="dbl-field">
            <div class="field">
                <input type="text" name="name" placeholder="Podaj swoje imie" required="required">
                <i class="fas fa-user"></i>
            </div>
            <div class="field">
                <input type="text" placeholder="Podaj swój telefon" required="required">
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="field">
                <input type="text" name="name" placeholder="Podaj swojego maila" required="required">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="field">
                <input type="text" name="name" placeholder="Podaj swoją strone" required="required">
                <i class="fas fa-globe"></i>
            </div>
            <div class="message">
                <textarea name="mesagge" cols="25" rows="3" placeholder="Wpisz swoją wiadomość"></textarea>
                <i class="fa-solid fa-message"></i>
            </div>
            <div class="box">
                <input type="checkbox" name="checkbox"required="required">
                <p>Potwierdzam wysłanie</p>
            </div>
            <div class="button-area">
                <button type="submit" name="submit">Wyślij wiadomość</button>
                <span>Wyślij wiadomość....</span>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</div>
</body>
</html>
